name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read
  # this is required for trusted publishing (OIDC)
  id-token: write

jobs:
  pypi-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      # [will pause for required reviewer]
      url: https://pypi.org/p/specbook
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # no need for password/token here with trusted publishing (OIDC)
          print-hash: true