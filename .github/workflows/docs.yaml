name: docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'zensical.toml'
  workflow_dispatch:

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Build documentation
        run: uvx zensical build

      - name: Copy to static docs folder
        run: |
          rm -rf src/specbook/ui/web/static/docs/*
          cp -r site/* src/specbook/ui/web/static/docs/

      - name: Commit static docs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/specbook/ui/web/static/docs/
          git diff --staged --quiet || git commit -m "docs: update documentation"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
